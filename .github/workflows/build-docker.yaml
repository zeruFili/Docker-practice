name: Build and Publish Docker Image

on:
  push:
    branches:
      - main # Trigger on push to the main branch
    # Removing 'paths' restriction: It's usually best to build/push on code changes,
    # not just Dockerfile changes, unless your repository is very large.

jobs:
  publish_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4 # Use v4, or v5 if preferred

      - name: üîë Log in to Docker Hub
        # Best practice is to use DOCKER_USERNAME and DOCKER_TOKEN or similar
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }} # Ensure this secret is your PAT/Access Token

      - name: üî® Set up Docker Buildx
        # Required for using docker/build-push-action and for caching
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: . # Path to the build context (where the Dockerfile is)
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/node-web-app:latest
          # Implement GitHub Actions caching for faster subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max